<section>
  <div class="container pt-3">
    <h4>{{selectedFromCurrency}} - {{currencyName}}</h4>
    <app-conversion-form
      [showMoreLink]="false"
      [fromCurrency]="selectedFromCurrency"
    >
    </app-conversion-form>
    <div class="card p-3 mt-3">
      <app-historical-currency-data
      [currencyFrom]="selectedFromCurrency"
      [currencyTo]="selectedToCurrency"
      >

      </app-historical-currency-data>
    </div>
  </div>
</section>
